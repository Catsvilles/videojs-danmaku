<!DOCTYPE html>
<html>
  <head>
    <title>Videojs Danmaku Overlay</title>
    <link href="components/videojs/dist/video-js/video-js.css" rel="stylesheet">
    <link href="components/comment-core-library/build/style.css" rel="stylesheet">
    <link href="src/danmaku.css" rel="stylesheet">
    <script src="components/videojs/dist/video-js/video.dev.js"></script>
    <script src="components/comment-core-library/build/CommentCoreLibrary.js"></script>
    <script src="components/comment-core-library/demo/libxml.js"></script>
    <script>
      videojs.options.flash.swf = "components/videojs/dist/video-js/video-js.swf"
    </script>
  </head>

  <body>
    <video id="player" class="video-js vjs-default-skin vjs-big-play-centered abp">
      <source src="./flandre.mp4" type="video/mp4">
    </video>
    <script src="src/danmaku.js"></script>
    <script>
      videojs('player', {
        controls: true,
        nativeControlsForTouch: false,
        width: 640,
        height: 400,
        plugins: {
          danmaku: {
            'src': ["components/comment-core-library/tests/comment.xml"]
          }
        }
      });
    </script>
  </body>
</html>
